<body>
    <center>
        <div class="card" style="width: 15rem; margin-top: 15rem;">
            <div class="card-body" style="background-color: #ffe5a2;">
                <center><img src="{% static 'img/ajt_logo.png' %}" style="width: 60%; height: 60%;">

            </div>
        </div>
    </center>


    <center>
        <div class="card my-div" style="margin-top: 2%; margin-bottom: 3%;">
            <div class="card-body" style="padding: 4%;">
                <div class="alert alert-danger" id='alert-box-error' role="alert" style="display: none;">
                    It seems server-side issue has occured. Please try again or bear patience.
                </div>
                <div class="mb-3">
                    <label for="its" class="form-label">Your token number:</label>
                    <br/>
                    <label style="font-size: 2rem" id="token">{{ token }}</label>
                    <br/>
                    <label style="font-size: 1rem" id="token">Date and time of Takhmeem: {{ registration.appointment_id.date }}, {{ registration.appointment_id.appointment_start_time|format_time_12hr }} to {{ registration.appointment_id.appointment_end_time|format_time_12hr }}</label>

                    <br/>

                    <label style="font-size: 1rem; color: orangered;" id="token">NOTE: Please take a screenshot of your token.</label>
                </div>
                <div class="mb-3">
                    <button class="btn btn-dark" data-bs-toggle="modal"
                            data-bs-target="#canceTokenModal">
                        Cancel Token
                    </button>
                </div>
