<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/src/js.cookie.min.js"></script>
    <script type="text/javascript" src="{% static 'js/requests.js' %}"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anjuman Taiyabi Jamaat: Create Appointment</title>

    <style>

        .btn-green {
            background-color: green;
            color: white;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <center>
            <p>
                <img src="{% static 'img/ajt_logo.png' %}" style="width: 80%; height: 80%;">
            </p>
        </center>
        <a href="/jamaat/allocation/wajebaat_appointment">Wajebaat Takhmeem</a>
        <a href="/jamaat/allocation/wajebaat_registration_data">Wajebaat Registration Data</a>
        <a href="/jamaat/allocation/wajebaat_mumin_master">Mumineen HOF</a>
        <a href="" onclick="logout()">Logout</a>
    </div>

    <div class="content">
        <div class="row">
            <div class="col-sm-12 col-lg-6">
              <h3>Add Wajebaat Appointment</h3>
            </div>
            <div class="col-sm-12 col-lg-6">
              <button type="button" class="btn btn-secondary" style="float: right; margin-top: 10px;">
                <a href="/jamaat/allocation/wajebaat_appointment"><span class="fs-8 text-white"><&nbsp;&nbsp;&nbsp;Go Back</span></a>
                </button>
            </div>
        </div>
        <hr>

        <div class="card" style="width: 40rem;">
          <div class="card-body">
            
            <form method="post" id="create_wajebaat_appointment">
                <div class="mb-3">
                    <div class="alert alert-danger" id='alert-box-error' role="alert" style="display: none;">
                      It seems server-side issue has occured. Please try again or bear patience.
                    </div>
                    <div class="alert alert-success" id='alert-box-success' role="alert" style="display: none;">
                      Successfully created the appointment. Verify by Going Back.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="appointmentName" class="form-label">Takhmeem title</label>
                    <input type="text" class="form-control" id="appointmentName" name="display_name">
                </div>
                <div class="mb-3">
                    <label for="totalSlots" class="form-label">Total Slots</label>
                    <input type="number" class="form-control" id="totalSlots" name="slot_amount">
                </div>
                <div class="mb-3">
                    <label for="appointmentDate" class="form-label">Date of Takhmeem</label>
                    <input type="date" class="form-control" id="appointmentDate" name="date">
                </div>
                <div class="mb-3">
                    <label for="appointmentStartTime" class="form-label">Start time of Takhmeem</label>
                    <input type="time" class="form-control" id="appointmentStartTime" name="appointment_start_time">
                </div>
                <div class="mb-3">
                    <label for="appointmentEndTime" class="form-label">End time of Takhmeem</label>
                    <input type="time" class="form-control" id="appointmentEndTime" name="appointment_end_time">
                </div>
                <button type="button" onclick="jamaat_create_wajebaat_appointment()" class="btn btn-green">Create Takhmeem Date</button>
            </form>

          </div>
        </div>

        
    </div>

</body>

</html>
