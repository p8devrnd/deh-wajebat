<div class="modal fade" id="closeAppointmentModal" tabindex="-1" role="dialog"
    aria-labelledby="closeAppointmentModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form method="put" id="close_wajebaat_appointment">
                <div class="modal-header">
                    <h5 class="modal-title" id="closeAppointmentModalLabel">Mark Takhmeem as Done?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="close_appointment_id" value="" />
                    <p class="text-muted">Once you mark it as Done, it will not be available to users for allocation.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        onclick="jamaat_close_wajebaat_appointment()">Mark as closed</button>
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
